<div class="row justify-content-center pt-2">
    <div class="text-center col-lg-3 col-sm-12 ">
        <form name="RegisterForm" class="needs-validation" novalidate ng-submit="register()">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
            <!--fields-->
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control"  name="email"
                       ng-model="email" placeholder="Email address" required autofocus>
                <div class="invalid-feedback text-right">
                    Please enter a valid email.
                </div>
                <div class="valid-feedback text-right">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="invalid-feedback text-right">
                    Please enter a valid password.
                </div>
                <div class="valid-feedback text-right">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Name" required>
                <div class="invalid-feedback text-right">
                    Please enter your name.
                </div>
                <div class="valid-feedback text-right">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAge" class="sr-only">Age</label>
                <input type="number" id="inputAge" class="form-control" placeholder="Age" required>
                <div class="invalid-feedback text-right">
                    Please enter your age.
                </div>
                <div class="valid-feedback text-right">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            <button class="btn  btn-lg btn-block btn-primary mt-1 mb-1" type="submit">Sign Up</button>

        </form>
        <button ui-sref="login" class="btn btn-link">I already have an account</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </div>
</div>
