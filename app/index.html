<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Started Template">
        <meta name="keywords" content="Template,AngularJS,Express,Bootstrap4">
        <meta name="author" content="Brayan Arrieta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AngularJS-Template-Bootstrap4</title>
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <!--<link rel="stylesheet" href="bower_components/jquery-ui/themes/black-tie/theme.css">-->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    </head>
    <body data-ng-app="app" data-ng-controller="IndexController">
        <header data-ui-view="header"></header>
        <div class="container-fluid ">
            <div class="row">
                <nav data-ui-view="aside" role="navigation"></nav>
                <main role="main" class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4 mt-5 pt-4">
                    <section data-ui-view="breadcrumbs"></section>
                    <section data-ui-view="content"></section>
                    <!--<footer data-ui-view="footer"></footer>-->
                </main>
            </div>
            <!--Space the auth views-->
            <section data-ui-view="auth"></section>
        </div>
        <!-- Bower scripts: -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-css/angular-css.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Application scripts: -->
        <script src="core/app.js"></script>
        <script src="core/app.routes.js"></script>
        <script src="core/indexController.js"></script>
        <script src="core/auth/loginController.js"></script>
        <script src="core/auth/registerController.js"></script>
        <script src="core/layouts/breadcrumbsController.js"></script>
        <script src="core/layouts/footerController.js"></script>
        <script src="core/layouts/headerController.js"></script>
        <script src="core/layouts/asideController.js"></script>
        <script src="core/dashboard/dashboardController.js"></script>
        <!--Notes: The services after the controllers that used that-->

        <!--Directives-->

        <!--Constants-->
        <script src="common/constants/constants.js"></script>
        <!--Filters-->
        <!--<script src="common/filters/filters.js"></script>-->

    </body>
</html>
